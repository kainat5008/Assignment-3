<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Housing Price Predictor</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        input, button { padding: 10px; margin: 5px; width: 100%; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>California Housing Price Predictor</h1>
    <p>Enter 8 features (MedInc, HouseAge, etc.):</p>
    
    <input type="text" id="features" placeholder="0.1 20.0 5.0 1.0 500.0 6.0 40.0 -122.0">
    <button onclick="predict()">Predict Price</button>
    
    <div id="result"></div>

    <script>
        async function predict() {
            const features = document.getElementById('features').value.split(' ').map(Number);
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ features })
            });
            const data = await response.json();
            
            if (data.error) {
                document.getElementById('result').innerText = `Error: ${data.error}`;
            } else {
                document.getElementById('result').innerText = 
                    `Predicted Price: $${data.prediction.toLocaleString('en-US', {maximumFractionDigits: 2})}`;
            }
        }
    </script>
</body>
</html>
